name: Build and Deploy Astro Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta según la versión de Node.js que uses

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the site
      - name: Build the Astro site
        run: npm run build

      # 5. Deploy to GitHub Pages (puedes cambiar esto si usas otro servicio de despliegue)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
